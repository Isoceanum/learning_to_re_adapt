experiment_name: halfcheetah_ppo_baseline
algo: ppo
env: HalfCheetahCustom-v0

train:
  n_envs: 16
  total_timesteps: 3_000_000
  learning_rate: 0.0003
  n_steps: 2048
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  clip_range: 0.2

eval:
  episodes: 10
  seeds: [0, 1, 2, 3, 4]
  deterministic: true
  save_csv: true
