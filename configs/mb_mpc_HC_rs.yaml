experiment_name: mb_mpc_HC_rs
algo: mb_mpc
env: HalfCheetahCustom-v0 #HopperCustom-v0 HalfCheetahCustom-v0

train:
  seed: 42
  max_path_length: 1000
  total_env_steps: 100_000
  steps_per_update: 2_000
  warmup_steps_budget: 5000

  # --- pretrain phase (random data only) ---
  epochs: 100
  batch_size: 128

  # --- dynamics model ---
  hidden_sizes: [512, 512, 512]
  learning_rate: 0.001

  # --- mpc planner ---
  planner: "rs" # rs cem
  horizon: 10
  n_candidates: 1_000
  discount: 0.99

  # --- outer training loop ---

eval:
  # --- evaluation phase ---
  episodes: 1
  seeds: [0,1,2,3,4,5]
