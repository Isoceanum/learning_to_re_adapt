experiment_name: mb_mpc_hopper_sanity
algo: mb_mpc
env: HopperCustom-v0

train:
  seed: 42

  # algoritme specific params
  buffer_size: 50000
  learning_rate: 0.0003
  hidden_sizes: [512, 512]
  horizon: 15
  n_candidates: 1000
  discount: 1.0
  iterations: 2
  epochs: 2
  rollout_steps: 200
  init_random_steps: 200
  batch_size: 256 


eval:
  episodes: 1
  seeds: [0, 1, 2, 3, 4]
